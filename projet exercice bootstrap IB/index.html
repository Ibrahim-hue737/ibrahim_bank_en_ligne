<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque Horizon - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Classe personnalisée en français pour le fond */
        .fond-degrade {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .carte-connexion {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="fond-degrade d-flex align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card carte-connexion p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Banque Horizon</h2>
                        <p class="text-muted">Espace Client Sécurisé</p>
                    </div>
                   
                    <form action="dashboard.html">
                        <div class="mb-3">
                            <label class="form-label">Identifiant</label>
                            <input type="text" class="form-control" placeholder="Ex: 12345678" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Code secret</label>
                            <input type="password" class="form-control" placeholder="••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Se connecter</button>
                    </form>
                   
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none small">Identifiant oublié ?</a>
                    </div>
                </div>
                </div>
        </div>
    </div>

</body>

</html>
